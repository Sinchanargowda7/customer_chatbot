<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; color: #333; line-height: 1.6;">
    <div style="max-width: 600px; margin: 0 auto; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden;">
        
        <div style="background-color: #2563EB; padding: 20px; text-align: center; color: white;">
            <h2 style="margin: 0;">New Support Request</h2>
        </div>

        <div style="padding: 20px;">
            <p><strong>User ID:</strong> {{ session_id }}</p>
            <p><strong>Department:</strong> <span style="color: #2563EB; font-weight: bold;">{{ department }}</span></p>
            
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            
            <p style="font-size: 16px; margin-bottom: 10px;"><strong>User Message:</strong></p>
            <div style="background-color: #f9fafb; padding: 15px; border-left: 4px solid #2563EB; font-style: italic;">
                "{{ user_message }}"
            </div>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px dashed #ddd; color: #555;">
                <p style="margin: 0;">Kindly review the user's request and provide necessary assistance.</p>
                <br>
                <p style="margin: 0;">Thank you,</p>
                <p style="margin: 5px 0 0 0; font-weight: bold;">AI Support Assistant</p>
            </div>

        </div>

        <div style="background-color: #f3f4f6; padding: 10px; text-align: center; font-size: 12px; color: #666;">
            Sent via Customer Chatbot â€¢ {{ timestamp }}
        </div>
    </div>
</body>
</html>
